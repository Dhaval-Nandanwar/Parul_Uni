<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parul University Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    .left {
      flex: 2;
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/5e/Parul_University_main_building.jpg') no-repeat center center/cover;
    }
    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      background-color: #fff;
    }
    .right img {
      height: 80px;
      margin-bottom: 20px;
    }
    .form-group {
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
    }
    label, input {
      display: block;
      width: 100%;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #009688;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00796b;
    }
    .error {
      color: red;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .left {
        flex: none;
        height: 200px;
        background-position: center;
      }
      .right {
        flex: none;
        padding: 20px;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/52/Parul_University_logo.png/220px-Parul_University_logo.png" alt="Parul University">
    <h2>Parul University Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const error = document.getElementById('error');
      error.innerText = "⚠️ Error: Two devices can't login at the same time. Please logout from other device.";
    }
  </script>
</body>
</html>
